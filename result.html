<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        /* Basic styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFD700;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 70%;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .answer {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .team-selection {
            margin-top: 20px;
        }

        .team-selection button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .team-selection button:hover {
            background-color: #1E90FF;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Result</h1>

        <!-- Display the correct answer -->
        <div class="answer" id="correct-answer">
            <!-- The correct answer from the question bank will be displayed here -->
        </div>

        <div class="team-selection">
            <h2>Who answered correctly?</h2>
            <button onclick="selectTeam(0)">Team 1</button>
            <button onclick="selectTeam(1)">Team 2</button>
            <button onclick="selectTeam(null)">No One</button>
        </div>
    </div>

    <script>
        // Retrieve teams and current question from local storage
        const teams = JSON.parse(localStorage.getItem('teams'));
        const currentQuestion = JSON.parse(localStorage.getItem('currentQuestion'));

        // Display the correct answer (placeholder answer for now)
        const correctAnswer = "Paris"; // This will later be fetched from the question bank
        document.getElementById('correct-answer').textContent = `Correct Answer: ${correctAnswer}`;

        // Function to handle which team answered
        function selectTeam(teamIndex) {
            // Placeholder value for question points (this should come from the question)
            const questionValue = 200; // This should match the selected question value

            // Update score if a team is selected
            if (teamIndex !== null) {
                teams[teamIndex].score += questionValue;
            }

            // Update teams in localStorage
            localStorage.setItem('teams', JSON.stringify(teams));

            // Navigate back to lobby
            window.location.href = 'lobby.html';
        }
    </script>

</body>
</html>
