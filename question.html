<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        /* Basic styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFD700;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 70%;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .media-display {
            width: 100%;
            height: 300px;
            background-color: #F0F0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .media-display img, .media-display video, .media-display audio {
            max-width: 100%;
            max-height: 100%;
        }

        .sidebar {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .sidebar h2 {
            font-size: 18px;
        }

        .team-score {
            margin: 10px 0;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Question</h1>

        <!-- Question Text -->
        <div class="question" id="question-text">
            <!-- The question from the question bank will be displayed here -->
        </div>

        <!-- Media Display (Optional) -->
        <div class="media-display" id="media-display">
            <!-- Media (image, video, audio) related to the question will be displayed here -->
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>

        <!-- Button to move to result page -->
        <button id="show-result" onclick="goToResultPage()">Show Result</button>
    </div>

    <!-- Sidebar for team scores -->
    <div class="sidebar">
        <h2>Scores</h2>
        <div class="team-score" id="team1-score"></div>
        <div class="team-score" id="team2-score"></div>
    </div>

    <script>
        // Retrieve category and value from localStorage
        const category = localStorage.getItem('selectedCategory');
        const value = localStorage.getItem('selectedValue');

        // Retrieve teams and scores from local storage
        const teams = JSON.parse(localStorage.getItem('teams'));

        // Function to load a random question from the corresponding text file
        async function loadQuestion() {
            const fileName = `${category}${value}.txt`; // e.g., Cars200.txt
            const errorMessage = document.getElementById('error-message');
            
            try {
                // Fetch the text file
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`Could not load file: ${fileName}`);
                }
                const questions = await response.text();

                // Parse the questions and pick one randomly
                const questionArray = questions.split('\n').filter(line => line.trim() !== ''); // Split by line
                const randomQuestion = questionArray[Math.floor(Math.random() * questionArray.length)];
                document.getElementById('question-text').textContent = randomQuestion;

            } catch (error) {
                console.error("Error loading question:", error);
                errorMessage.textContent = `Error: ${error.message}. Make sure the file ${fileName} exists and is accessible.`;
            }
        }

        // Call the function to load the question when the page loads
        loadQuestion();

        // Display current scores
        document.getElementById('team1-score').textContent = `${teams[0].name}: ${teams[0].score}`;
        document.getElementById('team2-score').textContent = `${teams[1].name}: ${teams[1].score}`;

        // Function to navigate to result page
        function goToResultPage() {
            window.location.href = 'result.html';
        }
    </script>

</body>
</html>
